<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fffb8e8912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/autherror.css">
  </head>

  <body>
    <div class="error-content">
        <div class="img-error">
            <img loading="lazy" src="../static/img/error.png" alt="imagen de error 404">
        </div>
        <div class="sub-content">
            <h2>Ups! Parece que hemos tenido un problema.</h2>
            <p>Inicia sesion y vuelve a intentar. Si el problema continua contacta a un administrador</p>
            <form action="{% url 'cerrar_sesion' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary boton-error">INICIAR SESION</button>
            </form>
            
        </div>
    </div>
  </body>

</html>
