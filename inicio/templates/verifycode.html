<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verificar codigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fffb8e8912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/cssfiles/verifycode.css">


  </head>
  <body class="fondo">
    
    <div class="total">
        <div class="img-login">
          <img src="../static/images/logo_pil.png" alt="logo-pil">
        </div>
        <p>Se le ha enviado un codigo de verificacion a su correo.</p>
      <form action="" method="POST" class="form" id="verify" name="verify">
        
        <div class="input-group space">
          <input type="text" class="input-box" name="verifycode" id="" placeholder="Ingresar su codigo de verificacion" required autocomplete="off">
          <span class="underline"></span>
        </div>

        <button type="submit" class="btn btn-primary boton-verify" name="submit">VERIFICAR</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
