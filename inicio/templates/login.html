<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pil Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fffb8e8912.js" crossorigin="anonymous"></script>
    
    <script src="../static/codigo.js"></script>
    <link rel="stylesheet" href="../static/style.css">

  </head>
  <body class="fondo">
    
    <form action="" method="POST" class="container total card card-body">
      {% csrf_token %}

      <div class="img-login">
        <img src="../static/logo-pil.png" alt="logo-pil">
      </div>

      <div class="buscador">
        
        <div class="input-group flex-nowrap ">
          <span class="input-group-text icon-custom" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control input-custom" id="search-input" name="search-input" placeholder="Usuario" autocomplete="off" aria-label="Username" required aria-describedby="addon-wrapping">
        </div>

        <div id="search-results" class="hidden">
          <ul id="search-results-list">
          
          </ul>
        </div>

      </div>

      <div class="input-group flex-nowrap contraseña">
        <span class="input-group-text icon-custom" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
        <input type="password" class="form-control input-custom" placeholder="Contraseña" aria-label="Password" id="password-valid" name="password-valid" aria-describedby="addon-wrapping" required>
      </div>

      <input type="hidden" name="selected_id" id="selected-id">

      {% if messages %}
      <div id="error-message" class="alert-custom">
        <ul>
          {% for message in messages %}
          <li>{{message}}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      <div class="boton-login-div">
        <button class="btn btn-primary boton-login" id="submit-button">INICIAR SESION</button>
      </div>
      

    </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
