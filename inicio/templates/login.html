<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fffb8e8912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/cssfiles/login.css">

  </head>
  <body class="fondo">
    
    <div class="total">
      <div class="img-login">
        <img src="../static/images/logo_pil.png" alt="logo-pil">
      </div>
      
      <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group flex-nowrap">
          <span class="input-group-text icon-custom"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="input-box" name="username" placeholder="Usuario" required>
          <span class="underline"></span>
        </div>
  
        <div class="input-group flex-nowrap contraseña">
          <span class="input-group-text icon-custom"><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="input-box" placeholder="Contraseña" name="password" required>
          <span class="underline"></span>
        </div>
      </form>
      
      <div class="links-pass">
        <a href="{% url 'recuperar_contraseña' %}">¿Olvidaste tu contraseña?</a>
      </div>

      <div id="error-message" class="alert-custom"></div>

      <button class="btn btn-primary boton-login" name="submit-button">INICIAR SESION</button>

      <div class="links-register">
        <a href="{% url 'registro' %}">¿Aun no tienes una cuenta? Registrate!</a>
      </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
